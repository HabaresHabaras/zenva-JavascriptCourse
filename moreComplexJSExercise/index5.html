<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For loops</title>
    <style>
        /* give border to rectangle in css to see it in the DOM */

        canvas {
            border: 1px solid black;
            width: 100%
        }
    </style>
</head>

<body>
    <h1>For loops</h1>
    <canvas id="myCanvas" width="640" height="360"></canvas>
    <script>

        var GAME_WIDTH = 640;
        var GAME_HEIGHT = 360;

        var enemies = [{
            x: 100,
            y: 100,
            speedY: 1,
            w: 40,
            h: 40
        },
        {
            x: 260,
            y: 100,
            speedY: 2,
            w: 40,
            h: 40
        },
        {
            x: 380,
            y: 100,
            speedY: 2,
            w: 40,
            h: 40
        },
        {
            x: 450,
            y: 100,
            speedY: 7,
            w: 40,
            h: 40
        }
        ];

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //For each is just like a for loop, only that its called with a function, with two paramenters
        //element, which is every element inside of the array selected with for each, and index, which shows the number
        //the element occupies on the array
        var update = function () {
            var n = enemies.length;
            enemies.forEach(function (element, index) {
                element.y += element.speedY;
            });
        };

        var draw = function () {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            ctx.fillStyle = "#3333FF";

            //replace the for loop with for each here too
            var n = enemies.length
            enemies.forEach(function (element, index) {
                ctx.fillRect(element.x, element.y, element.w, element.h)
            })
        };

        var step = function () {
            update();
            draw();

            window.requestAnimationFrame(step);
        };

        step();



    </script>

</body>

</html>
