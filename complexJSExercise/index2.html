<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>functions</title>
</head>

<body>
    <script>
        //a function is a proccess, there are parameters
        // then those parameters go thru the process
        // and then there's an output
        //1 meter i 100 cm
        function converter(m){
            var c = m * 100;
            return c;
        };

        // when the converter function is ran, which a value on m
        // the m value is converted thru the process and the output is logged in the console
        var a = 3;
        console.log(converter(a));
        console.log(converter(2.5));
        console.log(converter(5.5));
        console.log(converter(3.5));
    </script>
</body>

</html>
