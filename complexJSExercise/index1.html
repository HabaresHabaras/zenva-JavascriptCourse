<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays and objects</title>
</head>

<body>
    <script>
        var enemies = [
            { x: 10, y: 50, energy: 100 },
            { x: 11, y: 55, energy: 100 },
            { x: 12, y: 50, energy: 50 },
            { x: 13, y: 55, energy: 10 },
            { x: 14, y: 50, energy: 30 }
        ];

        enemies[3].energy = 12;

        var player = {
            name: "somebody",
            energy: 10,
            weapons: [ "sword", "gun", "club"]
        };

        //add a new weapon
        player.weapons.push("axe");
        console.log(player);
    </script>
</body>

</html>
