<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scope</title>
</head>

<body>
    <script>
    //this is the global scope, anything declared here can be accessed
    //from anywhere in the page
    //factor can be called inside converter
    var factor = 100;
        function converter(m){
            //this is this function's local scope
            //everything declared here can only be accessed from inside this functioin
            var c = m * factor;
            return c;
        };

        //this will log an error cuz c is in the "converter" local
        //scope.
        console.log(c); 

        var result = converter(10);
        console.log(result);

    </script>
</body>

</html>
