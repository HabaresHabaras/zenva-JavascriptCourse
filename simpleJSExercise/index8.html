<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var weapons = ["sword", "laser gun", "hammer", "battle axe", "sharp stick"];

        // Array length, to know how long the array is
        console.log(weapons.length);

        // push() to add new elements
        weapons.push("knife", "taser gun")

        // pop() to remove elements
        weapons.pop();

        // splice() to add and/or remove elements
weapons.splice(1, 2, "bomb", "arrow");
        console.log(weapons);
    </script>
</body>

</html>
