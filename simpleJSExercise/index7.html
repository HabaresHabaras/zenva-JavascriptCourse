<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Arrays
    <script>
        // this is an array, a collection of variables, numbers or objects
        var shoppingList = ["bread", "carrots", "fish"]
        console.log(shoppingList);
        // indicate position on an array by the order they are on
        var a = shoppingList[1];
        console.log(a);

        shoppingList[2] = "chicken";
        console.log(shoppingList);

        var enemies = [{
            x:10,
            y:10,
            color: "blue"
        }, {
            x:10,
            y:10,
            color: "red"
        }];

        console.log(enemies);
        enemies[1].color = "orange";
        console.log(enemies);

    </script>
</body>

</html>
